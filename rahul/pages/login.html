{% load static%}

<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}"> 
</head>
<body>
	<div class="loginbox">
            <img src="{% static 'images/image2.png' %}" class="image2" alt="image">
	   <h1>LOGIN</h1>
	   <form action="" method="post">
		   {% csrf_token %}
	   	  <P>Roll No</P>
	   	  <input type="text" name="rno" placeholder="Enter Roll No">
	   	  <p>Password</p>
	   	  <input type="Password" name="pswd" placeholder="Enter Password">
	   	  <input type="submit" value="Login">	
	   </form>	
	   {% for msg in messages %}
	   <h4>*{{ msg }}</h4>
	   {% endfor %}
	</div>
</body>
</html>
